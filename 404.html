<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        // Redirigir a la p√°gina principal mientras se preserva la ruta
        const redirectTo = window.location.pathname.replace('/Frontend', '');
        window.location.replace(`/Frontend${redirectTo}`);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/Frontend">click here</a>.</p>
</body>
</html>
