<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redireccionando...</title>
    <script>
      const segmentCount = 1; // Cambia esto según la profundidad de tu repositorio
      const path = location.pathname;
      
      // Redirige a la página principal y deja que React Router maneje la ruta
      location.replace(location.origin + (path.split('/').slice(0, segmentCount + 1).join('/') + '/#' + location.pathname);
    </script>
  </head>
  <body>
    <p>Redireccionando...</p>
  </body>
</html>
